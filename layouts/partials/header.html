<header>
  <h1>{{ .Title }}</h1>
  {{ $configDateFormat := .Site.Params.dateFormat | default ":date_medium" }}
  {{ with .Date }}
  {{ $ISO_time := dateFormat "2006-01-02T15:04:05-07:00" . }}
  <p class="subtitle">
    <time datetime="{{ $ISO_time }}" itemprop="datePublished"> {{ . | time.Format $configDateFormat }} </time>
  </p>
  {{ end }}
</header>
